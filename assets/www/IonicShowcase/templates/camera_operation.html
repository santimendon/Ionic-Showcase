<ion-view>
  <ion-content scroll="false">

    <h2 align="center" id="pageTitle">Camera Operation</h2>

    <div class="item item-body" id="barcodePage">
      <button class="button button-energized" ng-click="addImage()">
        Add image
      </button>
      <br><br>
      <ion-scroll>
        <img ng-repeat="image in images" ng-src="{{urlForImg}}" height="200px"/>
      </ion-scroll>
    </div>

  </ion-content>

</ion-view>
