<ion-view>
  <ion-content>

    <h2 align="center" id="pageTitle">Dashboard</h2>

    <div class="dashboardParent">
      <div class="row dashboardRow" align="center">
        <div class="col col-50" ng-click="openBarcodeScanner()">
          <div class="card dashboardItem" align="center">
            <img src="./images/ic_scanner.png">
            <div class="item item-text-wrap">
              <b>Barcode Scanner</b>
            </div>
          </div>
        </div>
        <div class="col col-50" ng-click="openSqlitePage()">
          <div class="card dashboardItem" align="center">
            <img src="./images/ic_database.png">
            <div class="item item-text-wrap">
              <b>SQLite Operation</b>
            </div>
          </div>
        </div>
      </div>

      <div class="row dashboardRow" align="center">
        <div class="col col-50" ng-click="openMyProfile()">
          <div class="card dashboardItem" align="center">
            <img src="./images/ic_profile.png">
            <div class="item item-text-wrap">
              <b>My Profile</b>
            </div>
          </div>
        </div>
        <div class="col col-50" ng-click="openGeolocator()">
          <div class="card dashboardItem" align="center">
            <img src="./images/ic_marker.png">
            <div class="item item-text-wrap">
              <b>Locate us</b>
            </div>
          </div>
        </div>
      </div>

      <div class="row dashboardRow" align="center">
        <div class="col col-50" ng-click="openCamera()">
          <div class="card dashboardItem" align="center">
            <img src="./images/ic_camera.png">
            <div class="item item-text-wrap">
              <b>Camera</b>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ion-content>

</ion-view>
